<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dark-mode {
            background-color: #1a202c; /* Dark gray background */
            color: #cbd5e0; /* Light gray text */
        }
        .dark-mode .bg-white {
            background-color: #2d3748; /* Slightly lighter dark gray for card */
        }
        .dark-mode .text-gray-900 {
            color: #e2e8f0; /* Light text */
        }
        .dark-mode .text-gray-700 {
            color: #a0aec0; /* Lighter gray text */
        }
        .dark-mode .text-blue-500 {
            color: #63b3ed; /* Light blue links */
        }
        .dark-mode .toggle-button {
            background-color: #4a5568; /* Darker button background */
            color: #f7fafc; /* Light button text */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Toggle Button -->
    <button id="toggleDarkMode" class="toggle-button absolute top-4 right-4 px-4 py-2 bg-gray-200 rounded-full shadow-md">Dark Mode</button>

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto py-6 px-4">
            <h1 class="text-3xl font-bold text-gray-900 text-center">Malacoste</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8 px-4">
        <!-- Artist Picture -->
        <section class="text-center mb-8">
            <img src="malacoste.jpg" alt="Artist Picture" class="mx-auto rounded-full h-48 w-48 object-cover">
        </section>

        <!-- Booking Info -->
        <section class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Booking Information</h2>
            <p class="text-gray-700 mb-2"><strong>Email:</strong> <a href="mailto:malacoste88@gmail.com" class="text-blue-500">malacoste88@gmail.com</a></p>
            <p class="text-gray-700 mb-2"><strong>Phone:</strong> <a href="tel:+27693865782" class="text-blue-500">+27 69 386 5782</a></p>
            <!-- <p class="text-gray-700"><strong>Address:</strong> 123 Music Lane, Song City, Country</p> -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-8 py-4">
        <div class="container mx-auto text-center text-gray-700">
            &copy; 2024 malacoste88. All rights reserved.
        </div>
    </footer>

    <script>
        const toggleDarkModeButton = document.getElementById('toggleDarkMode');
        toggleDarkModeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            updateButton();
        });

        function updateButton() {
            if (document.body.classList.contains('dark-mode')) {
                toggleDarkModeButton.textContent = 'Light Mode';
                toggleDarkModeButton.classList.add('bg-gray-800', 'text-white');
                toggleDarkModeButton.classList.remove('bg-gray-200', 'text-black');
            } else {
                toggleDarkModeButton.textContent = 'Dark Mode';
                toggleDarkModeButton.classList.add('bg-gray-200', 'text-black');
                toggleDarkModeButton.classList.remove('bg-gray-800', 'text-white');
            }
        }

        // Initialize button state on page load
        updateButton();
    </script>
</body>
</html>
